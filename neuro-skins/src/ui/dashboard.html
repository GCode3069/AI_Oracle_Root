<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSkins Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .status-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .protocol-list {
            margin-top: 20px;
        }
        
        .protocol-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .protocol-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .protocol-item p {
            color: #666;
            font-size: 0.9em;
        }
        
        .safety-alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .safety-alert.active {
            display: block;
        }
        
        .tier-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .tier-lite { background: #667eea; color: white; }
        .tier-pro { background: #11998e; color: white; }
        .tier-ascend { background: #ee0979; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† NeuroSkins Control Dashboard</h1>
            <p>Adaptive Neural Interface √ó Frequency Fusion</p>
        </div>
        
        <div class="dashboard">
            <div class="safety-alert" id="safetyAlert">
                <strong>‚ö†Ô∏è Safety Alert:</strong> <span id="alertMessage"></span>
            </div>
            
            <div class="status-grid">
                <div class="status-card">
                    <h3>Status</h3>
                    <div class="value" id="systemStatus">Offline</div>
                </div>
                
                <div class="status-card">
                    <h3>Tier</h3>
                    <div class="value" id="tierDisplay">-</div>
                </div>
                
                <div class="status-card">
                    <h3>Safety Score</h3>
                    <div class="value" id="safetyScore">-</div>
                </div>
                
                <div class="status-card">
                    <h3>Current Protocol</h3>
                    <div class="value" id="currentProtocol" style="font-size: 1.2em;">None</div>
                </div>
            </div>
            
            <h2>Session Control</h2>
            
            <div class="controls">
                <div class="control-group">
                    <label for="tierSelect">Product Tier:</label>
                    <select id="tierSelect">
                        <option value="lite">Lite - $299</option>
                        <option value="pro">Pro - $899</option>
                        <option value="ascend">Ascend - $2,499</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="durationInput">Duration (minutes):</label>
                    <input type="number" id="durationInput" value="20" min="5" max="180">
                </div>
                
                <div class="control-group">
                    <label for="ageInput">Age:</label>
                    <input type="number" id="ageInput" value="25" min="18" max="120">
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-start" onclick="startSession()">Start Session</button>
                <button class="btn-stop" onclick="stopSession()">Stop Session</button>
            </div>
            
            <h2>Available Protocols</h2>
            <div class="protocol-list" id="protocolList">
                <p>Loading protocols...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Load protocols on page load
        async function loadProtocols() {
            const tier = document.getElementById('tierSelect').value;
            const response = await fetch(`${API_BASE}/protocols?tier=${tier}`);
            const data = await response.json();
            
            const protocolList = document.getElementById('protocolList');
            protocolList.innerHTML = '';
            
            data.protocols.forEach(protocol => {
                const item = document.createElement('div');
                item.className = 'protocol-item';
                item.innerHTML = `
                    <h4>${protocol.name}</h4>
                    <p>${protocol.description}</p>
                    <p><strong>Duration:</strong> ${protocol.duration} minutes | 
                       <strong>Age Restriction:</strong> ${protocol.age_restriction}+</p>
                `;
                protocolList.appendChild(item);
            });
        }
        
        // Start session
        async function startSession() {
            const tier = document.getElementById('tierSelect').value;
            const duration = parseInt(document.getElementById('durationInput').value);
            const age = parseInt(document.getElementById('ageInput').value);
            
            try {
                const response = await fetch(`${API_BASE}/session/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tier: tier,
                        user_id: 'web_user',
                        age: age,
                        duration_minutes: duration,
                        simulation: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Session started: ${data.message}`);
                    updateStatus();
                    startStatusPolling();
                } else {
                    alert(`Error: ${data.detail}`);
                }
            } catch (error) {
                alert(`Connection error: ${error.message}`);
            }
        }
        
        // Stop session
        async function stopSession() {
            try {
                const response = await fetch(`${API_BASE}/session/stop`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                alert(data.message);
                updateStatus();
                stopStatusPolling();
            } catch (error) {
                alert(`Connection error: ${error.message}`);
            }
        }
        
        // Update status
        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/status/detailed`);
                const status = await response.json();
                
                document.getElementById('systemStatus').textContent = 
                    status.running ? 'Active' : 'Offline';
                document.getElementById('tierDisplay').textContent = 
                    status.tier.toUpperCase();
                document.getElementById('safetyScore').textContent = 
                    status.safety.safety_score.toFixed(2);
                document.getElementById('currentProtocol').textContent = 
                    status.delivery.current_protocol || 'None';
                
                // Check safety alerts
                if (status.safety.safety_score < 0.7) {
                    const alert = document.getElementById('safetyAlert');
                    alert.classList.add('active');
                    document.getElementById('alertMessage').textContent = 
                        `Low safety score: ${status.safety.safety_score.toFixed(2)}`;
                } else {
                    document.getElementById('safetyAlert').classList.remove('active');
                }
            } catch (error) {
                console.error('Status update failed:', error);
            }
        }
        
        let statusInterval = null;
        
        function startStatusPolling() {
            statusInterval = setInterval(updateStatus, 2000);
        }
        
        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        // Event listeners
        document.getElementById('tierSelect').addEventListener('change', loadProtocols);
        
        // Initialize
        loadProtocols();
        updateStatus();
    </script>
</body>
</html>
