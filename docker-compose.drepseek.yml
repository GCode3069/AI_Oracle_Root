version: '3.8'

services:
  # Drepseek MCP Server
  drepseek-mcp:
    build:
      context: .
      dockerfile: Dockerfile.drepseek
    container_name: drepseek-mcp-server
    environment:
      # Drepseek API Configuration
      - DREPSEEK_API_KEY=${DREPSEEK_API_KEY}
      - DREPSEEK_BASE_URL=${DREPSEEK_BASE_URL:-https://api.drepseek.com}
      - DREPSEEK_NETWORK=${DREPSEEK_NETWORK:-mainnet}
      
      # MCP Server Configuration
      - MCP_SERVER_NAME=drepseek-mcp
      - MCP_SERVER_VERSION=1.0.0
      - MCP_TRANSPORT=${MCP_TRANSPORT:-stdio}
      
      # Database Configuration
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=drepseek_mcp
      - DB_USER=drepseek
      - DB_PASSWORD=${DB_PASSWORD:-drepseek_secure_password}
      
      # Cache Configuration
      - CACHE_ENABLED=true
      - CACHE_BACKEND=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=json
      
      # Monitoring
      - MONITORING_ENABLED=true
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9090
    
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./mcp_server:/app/mcp_server
    
    ports:
      - "8080:8080"  # MCP Server
      - "9090:9090"  # Prometheus metrics
    
    depends_on:
      - postgres
      - redis
    
    restart: unless-stopped
    
    networks:
      - drepseek-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drepseek-postgres
    environment:
      - POSTGRES_DB=drepseek_mcp
      - POSTGRES_USER=drepseek
      - POSTGRES_PASSWORD=${DB_PASSWORD:-drepseek_secure_password}
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    
    ports:
      - "5432:5432"
    
    restart: unless-stopped
    
    networks:
      - drepseek-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drepseek"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: drepseek-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis-data:/data
    
    ports:
      - "6379:6379"
    
    restart: unless-stopped
    
    networks:
      - drepseek-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: drepseek-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    ports:
      - "9091:9090"
    
    restart: unless-stopped
    
    networks:
      - drepseek-network
    
    profiles:
      - monitoring

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: drepseek-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    
    ports:
      - "3000:3000"
    
    depends_on:
      - prometheus
    
    restart: unless-stopped
    
    networks:
      - drepseek-network
    
    profiles:
      - monitoring

networks:
  drepseek-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
