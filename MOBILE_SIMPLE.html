<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Abe Studio Mobile</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #1a0f0a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff3333;
            text-align: center;
            font-size: 24px;
        }
        .card {
            background: #2a1f1a;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            color: white;
        }
        .btn-red { background: #ff0000; }
        .btn-blue { background: #0066cc; }
        .btn-green { background: #00cc00; }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #000;
            color: white;
            border: 2px solid #444;
            border-radius: 8px;
            min-height: 100px;
        }
        .quick {
            display: inline-block;
            padding: 10px 15px;
            background: #333;
            border-radius: 6px;
            margin: 5px;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #000;
            color: white;
            border: 2px solid #444;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status {
            background: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ğŸ“º ABE STUDIO</h1>
    <p style="text-align:center; color:#00ffff; font-size:12px;">Mobile Generator</p>
    
    <div class="card">
        <h3 style="color:#00ffff;">âš¡ Quick Generate</h3>
        
        <select id="style">
            <option value="chatgpt">ChatGPT - Poetic â­</option>
            <option value="cursor">Cursor - Consistent</option>
            <option value="grok">Grok - Controversial âš ï¸</option>
            <option value="opus">Opus - Sophisticated</option>
        </select>
        
        <select id="count">
            <option value="1">1 video</option>
            <option value="5" selected>5 videos</option>
            <option value="10">10 videos</option>
            <option value="20">20 videos</option>
        </select>
        
        <button class="btn btn-red" onclick="generate()">ğŸ¬ GENERATE</button>
    </div>
    
    <div class="card">
        <h3 style="color:#00ffff;">ğŸ’¡ Capture Idea</h3>
        
        <button class="btn btn-blue" onclick="voiceCapture()">ğŸ¤ VOICE TO TEXT</button>
        
        <textarea id="idea" placeholder="Or type your idea..."></textarea>
        
        <div style="margin:10px 0;">
            <span class="quick" onclick="quickSet('Gov Shutdown')">ğŸ›ï¸ Gov</span>
            <span class="quick" onclick="quickSet('Crypto')">â‚¿ Crypto</span>
            <span class="quick" onclick="quickSet('AI')">ğŸ¤– AI</span>
            <span class="quick" onclick="quickSet('Climate')">ğŸŒ Climate</span>
        </div>
        
        <button class="btn btn-green" onclick="saveIdea()">ğŸ’¾ SAVE</button>
    </div>
    
    <div class="card">
        <h3 style="color:#00ffff;">ğŸ“Š Stats</h3>
        <div class="status" id="status">
            âœ… Mobile ready<br>
            ğŸ“± Tap buttons to use<br>
            ğŸ¬ Generate from anywhere
        </div>
        <button class="btn btn-blue" onclick="checkStatus()">ğŸ”„ REFRESH</button>
    </div>
    
    <script>
        function log(msg) {
            document.getElementById('status').innerHTML += '<br>' + msg;
        }
        
        function generate() {
            const style = document.getElementById('style').value;
            const count = document.getElementById('count').value;
            
            log(`ğŸ¬ Generating ${count} videos (${style} style)...`);
            
            // Create API call URL
            const url = `${window.location.origin}/api/generate?style=${style}&count=${count}`;
            
            fetch(url, {method: 'POST'})
                .then(r => r.json())
                .then(d => {
                    log(`âœ… Started: ${d.job_id || 'OK'}`);
                    log(`â±ï¸ ETA: ${count * 3} minutes`);
                })
                .catch(e => {
                    log(`âŒ Error: ${e.message}`);
                    // FALLBACK: Save to localStorage for manual processing
                    const queue = JSON.parse(localStorage.getItem('queue') || '[]');
                    queue.push({style, count, time: new Date().toISOString()});
                    localStorage.setItem('queue', JSON.stringify(queue));
                    log(`ğŸ’¾ Saved to local queue (${queue.length} items)`);
                    log(`ğŸ’¡ Process on PC: CHECK_QUEUE.bat`);
                });
        }
        
        function voiceCapture() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.onstart = () => log('ğŸ¤ Listening...');
                recognition.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    document.getElementById('idea').value = text;
                    log(`âœ… "${text}"`);
                };
                recognition.onerror = (e) => log(`âŒ ${e.error}`);
                recognition.start();
            } else {
                alert('Use Safari for voice features');
            }
        }
        
        function quickSet(topic) {
            document.getElementById('idea').value = `Generate videos about ${topic}`;
            log(`ğŸ’¡ Set: ${topic}`);
        }
        
        function saveIdea() {
            const idea = document.getElementById('idea').value;
            if (!idea) {
                alert('Enter an idea first!');
                return;
            }
            
            const ideas = JSON.parse(localStorage.getItem('ideas') || '[]');
            ideas.push({idea, time: new Date().toISOString()});
            localStorage.setItem('ideas', JSON.stringify(ideas));
            
            log(`ğŸ’¾ Saved! (${ideas.length} total ideas)`);
            document.getElementById('idea').value = '';
        }
        
        function checkStatus() {
            log('ğŸ”„ Checking status...');
            
            fetch(`${window.location.origin}/api/stats`)
                .then(r => r.json())
                .then(d => {
                    log(`ğŸ“Š Videos: ${d.total || '--'}`);
                    log(`ğŸ“Š Queued: ${d.queued || '--'}`);
                    log(`ğŸ’° Revenue: $${d.revenue || '--'}`);
                })
                .catch(e => {
                    log(`ğŸ’¡ Offline mode`);
                    const queue = JSON.parse(localStorage.getItem('queue') || '[]');
                    const ideas = JSON.parse(localStorage.getItem('ideas') || '[]');
                    log(`ğŸ“ ${queue.length} in queue`);
                    log(`ğŸ’¡ ${ideas.length} ideas saved`);
                });
        }
    </script>
</body>
</html>
